<script id="button_scrip"></script>
<script>
    const generateRandomString = (num) => {
    const characters ='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
    let result = '';
    const charactersLength = characters.length;
    for (let i = 0; i < num; i++) {
        result += characters.charAt(Math.floor(Math.random() * charactersLength));
    }

    return result;
    }
    $.ajax({
    url: 'board.xml', // 읽어올 문서
    type: 'GET', // 방식
    dataType: 'xml', // 문서 타입
    timeout: 1000, // 시간 설정
    error: function(){ // 로딩 에러시
        alert('공지사항을 읽어오는데 에러가 발생함');
    },
    success: function(xml){
    var bs = '$(document).ready( function(){';
    $(xml).find('item').each(function(){  // xml 문서 item 기준으로 분리후 반복
        var link = $(this).find("link").text();
        var title = $(this).find("title").text(); 
        var description = $(this).find("description").text(); 
        var date = $(this).find("pubDate").text(); 
        var random = generateRandomString(10);
        var view_text = `<tr class="animate__animated animate__backInLeft">
                      <th><a href="` + link + '">' + title + `</a></th>
                      <td>`+ date + `</td>
                      <td><button id="` + random + `" style="  font-size:14px;padding:10px 15px;border:1px solid #ddd;background-color:#0a76b7;border-radius:5px;color:#fff;font-weight:bold;">미리보기</button><div id="` + random + `Toggle" style="display: none;">` + description + '</div>' + `</td>
                      
                  </tr>`

        var button_script = `
        $("#` + random + `").click(function() {
        $("#` + random + `Toggle").toggle();});
        `

        $("#notice").append(view_text);  // #id 에 view_text 삽입
        bs += button_script;
        console.log(bs);
    });
    bs += '});';
    $("#button_scrip").append(bs);
} 
});

</script>
